<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Carousel</title>
</head>

<body>
    <div class="dropdown">
        <button>Dropdown</button>
        <ol>
            <li>Option 1</li>
            <li>Hello</li>
            <li>Another cool option</li>
            <li>Click me</li>
        </ol>
    </div>

    <div class="dropdown">
        <button>Hover dropdown</button>
        <ol>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ol>
    </div>
</body>

</html>
